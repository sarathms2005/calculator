<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    .calc-btn {
      width: 100%;
      aspect-ratio: 1 / 1;
      font-size: 1.5rem;
      font-family: 'Lucida Sans Unicode', 'Lucida Grande';
      font-weight: bold;
    }

    #display {
      width: 100%;
      height: 60px;
      background-color: #000;
      color: antiquewhite;
      text-align: right;
      font-size: 2rem;
      padding: 10px;
      overflow-x: auto;
      white-space: nowrap;
      border: 2px solid #ccc;
    }

    .calculator {
      background-color: black;
      border: 4px solid #666;
      border-radius: 10px;
      padding: 1rem;
    }

    @media (max-width: 576px) {
      .calc-btn {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body class="bg-dark text-white">

  <h2 class="text-center mt-4">CALCULATOR</h2>

  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-8 col-md-6 col-lg-4">
        <div class="calculator">
          <div class="mb-3">
            <div id="display" class="rounded"></div>
          </div>
          <div class="row g-2">
            <div class="col-3"><button class="btn btn-danger calc-btn" onclick="clearscreen()">AC</button></div>
            <div class="col-3"><button class="btn btn-danger calc-btn" onclick="deleteLast()">C</button></div>
            <div class="col-3"><button class="btn btn-info calc-btn" value="%" onclick="btnClick(value)">%</button></div>
            <div class="col-3"><button class="btn btn-info calc-btn" value="/" onclick="btnClick(value)">÷</button></div>

            <div class="col-3"><button class="btn btn-light calc-btn" value="7" onclick="btnClick(value)">7</button></div>
            <div class="col-3"><button class="btn btn-light calc-btn" value="8" onclick="btnClick(value)">8</button></div>
            <div class="col-3"><button class="btn btn-light calc-btn" value="9" onclick="btnClick(value)">9</button></div>
            <div class="col-3"><button class="btn btn-info calc-btn" value="*" onclick="btnClick(value)">×</button></div>

            <div class="col-3"><button class="btn btn-light calc-btn" value="4" onclick="btnClick(value)">4</button></div>
            <div class="col-3"><button class="btn btn-light calc-btn" value="5" onclick="btnClick(value)">5</button></div>
            <div class="col-3"><button class="btn btn-light calc-btn" value="6" onclick="btnClick(value)">6</button></div>
            <div class="col-3"><button class="btn btn-info calc-btn" value="-" onclick="btnClick(value)">−</button></div>

            <div class="col-3"><button class="btn btn-light calc-btn" value="1" onclick="btnClick(value)">1</button></div>
            <div class="col-3"><button class="btn btn-light calc-btn" value="2" onclick="btnClick(value)">2</button></div>
            <div class="col-3"><button class="btn btn-light calc-btn" value="3" onclick="btnClick(value)">3</button></div>
            <div class="col-3"><button class="btn btn-info calc-btn" value="+" onclick="btnClick(value)">+</button></div>

            <div class="col-3"><button class="btn btn-success calc-btn" onclick="powerOn()">ON</button></div>
            <div class="col-3"><button class="btn btn-light calc-btn" value="0" onclick="btnClick(value)">0</button></div>
            <div class="col-3"><button class="btn btn-light calc-btn" value="." onclick="btnClick(value)">.</button></div>
            <div class="col-3"><button class="btn btn-info calc-btn" value="=" onclick="finalresult()">=</button></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let display = document.getElementById("display");
    let isOn = false;

    function btnClick(value) {
      if (!isOn) return;
      display.textContent += value;
    }

    function clearscreen() {
      if (!isOn) return;
      display.textContent = "";
    }

    function deleteLast() {
      if (!isOn) return;
      display.textContent = display.textContent.slice(0, -1);
    }

    function finalresult() {
      if (!isOn) return;
      try {
        let result = eval(display.textContent);
        display.textContent = result;
      } catch (e) {
        display.textContent = "Error";
      }
    }

    function powerOn() {
      display.textContent = "";
      isOn = true;
    }
  </script>
</body>
</html>
