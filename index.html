<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        .calc-btn{
            height: 50px;
            /* height: 50px; */
            width: 50px;
            font-size: 23px;
            font-family:  'Lucida Sans Unicode', 'Lucida Grande';
            font-weight: bold;
        }
    </style>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-8 col-md-6 col-lg-4">
        <div class="card bg-black text-light shadow-lg">
          <div class="card-body p-0">
            <p id="display" class="form-control bg-black text-end text-white fs-2 p-3"></p>
            <div class="row g-1 p-2">
              <!-- First row of buttons -->
              <div class="col-3"><button class="btn btn-danger w-100" value="ac" onclick="clearscreen()">AC</button></div>
              <div class="col-3"><button class="btn btn-danger w-100" value="c" onclick="deleteLast()">C</button></div>
              <div class="col-3"><button class="btn btn-info w-100" value="%" onclick="btnClick(value)">%</button></div>
              <div class="col-3"><button class="btn btn-info w-100" value="/" onclick="btnClick(value)">/</button></div>
              <!-- Numeric and operations -->
              <!-- ... continue rows like your original code -->
              <div class="col-3"><button class="btn btn-success w-100" onclick="powerOn()">ON</button></div>
              <div class="col-3"><button class="btn btn-light w-100" value="0" onclick="btnClick(value)">0</button></div>
              <div class="col-3"><button class="btn btn-light w-100" value="." onclick="btnClick(value)">.</button></div>
              <div class="col-3"><button class="btn btn-info w-100" value="=" onclick="finalresult()">=</button></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>


                

            </div>

        </div>
    </div>

 </div>

</body>
<script>
    let display=document.getElementById("display")

    function btnClick(value){
display.textContent += value
    }

    function clearscreen(){
display.textContent = ""
    }

    function deleteLast(){
        display.textContent=display.textContent.slice(0,-1)
    }

    function finalresult(){
        let result=eval(display.textContent)
        display.textContent=result
    }
    function powerOn(){
        display.textContent=""
    }
</script>
</html>
